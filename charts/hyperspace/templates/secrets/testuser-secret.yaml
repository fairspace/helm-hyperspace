kind: Secret
apiVersion: v1
metadata:
  name: {{ .Values.hyperspace.keycloak.realm }}-testuser
type: Opaque
data:
{{- if .Values.hyperspace.testuser.password }}
  password: {{ .Values.hyperspace.testuser.password | b64enc | quote }}
{{- else }}
  password: {{ randAlphaNum 10 | b64enc | quote }}
{{- end }}
