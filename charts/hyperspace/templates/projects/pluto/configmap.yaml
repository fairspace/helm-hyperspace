apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "pluto.fullname" . }}
  labels:
    app: pluto
    chart: {{ template "hyperspace.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
data:
  application.yaml: |-
    app:
      containedId: hyperspace
      domains:
        - {{ template "hyperspace.url" . }}
      oauth2:
        base-url: {{ template "keycloak.baseUrl" . }}
        realm: {{ .Values.hyperspace.keycloak.realm }}
      apiVersion:
        pluto: v1
        portal: v1

    security:
      oidc:
        redirect-after-logout-url: {{ .Values.pluto.keycloak.redirectAfterLogoutUrl | default (include "hyperspace.url" .) }}
      urls:
        # Please note that by default pluto is configured to allow certain urls anonymously
        # (e.g. login or health), and is configured to require specific authorization for anything else
        # This configuration will make sure that anyone with a valid token will be able to access the
        # organisation portal. This means that specific authorizations will have to be checked in the
        # applications themselves
        needsAuthentication:
        - /*
        needsAuthorization: []
    spring:
      zipkin:
        enabled: {{ .Values.tracing.enabled }}
        base-url: {{ .Values.tracing.baseUrl }}

    zuul:
      retryable: false
      # This host-header setting is needed to access keycloak correctly
      # It can be removed as soon as pluto > 0.6.8 is being used, which makes this setting the default
      add-host-header: false
      host:
        connect-timeout-millis: {{ .Values.pluto.connectTimeoutMillis }}
        socket-timeout-millis: {{ .Values.pluto.socketTimeoutMillis }}
      routes:
        # Please note that the order of the routes is relevant
        portal:
          path: /api/${app.apiVersion.portal}/**
          url: {{ .Values.pluto.backends.portal | default (printf "http://%s-portal.%s.svc.cluster.local" .Release.Name .Release.Namespace)}}
          strip-prefix: false
        keycloak:
          path: /api/keycloak/**
          url: {{ .Values.pluto.backends.keycloak | default (printf "%s/auth/admin/realms/%s" (include "keycloak.baseUrl" .) .Values.hyperspace.keycloak.realm)}}
          strip-prefix: true
        frontend:
          path: /**
          url: {{ .Values.pluto.backends.frontend | default (printf "http://%s-frontend.%s.svc.cluster.local" .Release.Name .Release.Namespace)}}

    rabbitmq:
      enabled: true
      required: true
      host: {{ template "rabbitmq.host" . }}
      username: {{ .Values.rabbitmq.user.username }}
      password: {{ .Values.rabbitmq.user.password }}
