apiVersion: v1
kind: Service
metadata:
  name: {{ template "portal.fullname" . }}
  labels:
    app: portal
    chart: {{ template "hyperspace.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.portal.service.type }}
  ports:
  - port: {{ .Values.portal.service.externalPort }}
    targetPort: {{ .Values.portal.service.internalPort }}
    protocol: TCP
    name: http
    {{- if and (eq "NodePort" .Values.portal.service.type) .Values.portal.service.nodePort }}
    nodePort: {{ .Values.portal.service.nodePort }}
    {{- end }}
  selector:
    app: portal
    release: {{ .Release.Name }}
